<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Style.css">

</head>

<body>

    <div id="wrapper" > 
        <!--Rende opaco il contenuto-->

        <header> 
            <!-- Parte principale -->
            <div class="text-align-center">
                <img src="img\logo.png" class="logo">
                <h1 class="color-green">Taking Booleaners from A to B</h1>
            </div>

            <nav id="navigation">
                <input class="button" type="button" name="Prenota" value="Prenota">
                <input class="button" type="button" name="Termina" value="Termina Prenotazione">
                <input class="button" type="button" name="Accendi" value="Accendi Luci">
            </nav>
        </header>

        <main>
            <!-- Contenuto del corpo-->
            <section class="main-section">
                <div>
                    <input type="checkbox" name="Monopattino-1">
                    <span class="check-title">Monopattino Gino22</span>
                </div>
                <div class="address">&#8614; Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>

                <div class="progress" id="progress-1"></div>
            </section>

            <section class="main-section">
                <div>
                    <input type="checkbox" name="Monopattino-2">
                    <span class="check-title">Monopattino Mike24</span>
                </div>
                <div class="address">&#8614; Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>

                <div class="progress" id="progress-2"></div>
            </section>

            <section class="main-section">
                <div>
                    <input type="checkbox" name="Monopattino-3">
                    <span class="check-title">Monopattino Fede154</span>
                </div>
                <div class="address">&#8614; Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>

                <div class="progress" id="progress-3"></div>
            </section>
        </main>

    </div>

</body>

</html>
